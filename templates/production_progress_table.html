<!-- File: templates/production_progress_table.html --><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production Progress Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        select, input[type="text"] {
            padding: 5px;
        }
        .btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #ffc107;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
    </style>
    <script>
        function confirmDelete(projectId) {
            if (confirm("Are you sure you want to delete this project?")) {
                // Delete logic goes here (AJAX or form submission)
                alert("Project " + projectId + " deleted.");
            }
        }function updateStatus(select, id) {
        const status = select.value;
        console.log("Status for ID " + id + " changed to " + status);
        // Add AJAX call to save status in backend if needed
    }
</script>

</head>
<body>
    <h2>Production Progress Table</h2>
    <table>
        <thead>
            <tr>
                <th>Enquiry ID</th>
                <th>Project Name</th>
                <th>Vendor</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in production_projects %}
            <tr>
                <td>{{ project.enquiry_id }}</td>
                <td><input type="text" value="{{ project.name }}"></td>
                <td>{{ project.vendor }}</td>
                <td><input type="text" value="{{ project.start_date }}"></td>
                <td><input type="text" value="{{ project.end_date }}"></td>
                <td>
                    <select onchange="updateStatus(this, '{{ project.enquiry_id }}')">
                        <option value="Ongoing" {% if project.status == 'Ongoing' %}selected{% endif %}>Ongoing</option>
                        <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                        <option value="Hold" {% if project.status == 'Hold' %}selected{% endif %}>Hold</option>
                        <option value="Cancelled" {% if project.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-save">Save</button>
                    <button class="btn btn-delete" onclick="confirmDelete('{{ project.enquiry_id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Production - Progress Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }

        select {
            padding: 5px;
            border-radius: 4px;
        }

        .status-select {
            width: 120px;
        }

        .save-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Production - Progress Table</h2>

<table>
    <thead>
        <tr>
            <th>Enquiry ID</th>
            <th>Project Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example rows -->
        <tr>
            <td>VE/TN/2526/E001</td>
            <td>ABC Mall HVAC</td>
            <td>2025-08-01</td>
            <td>2025-08-20</td>
            <td>
                <select class="status-select">
                    <option>Ongoing</option>
                    <option>Completed</option>
                    <option>Hold</option>
                </select>
            </td>
            <td><button class="save-btn" onclick="alert('Status updated')">Save</button></td>
        </tr>
    </tbody>
</table>

</body>
</html>

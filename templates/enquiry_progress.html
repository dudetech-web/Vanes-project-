<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Progress Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 4px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function confirmDelete(button) {
            if (confirm("Are you sure you want to delete this row?")) {
                const row = button.closest("tr");
                row.remove();
            }
        }
    </script>
</head>
<body>
    <h2>Enquiry Progress Table</h2>

    <table>
        <thead>
            <tr>
                <th>Enquiry ID</th>
                <th>Vendor</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Project Incharge</th>
                <th>Stage</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            {% for row in progress_data %}
            <tr>
                <td>{{ row.enquiry_id }}</td>
                <td>{{ row.vendor }}</td>
                <td>{{ row.location }}</td>
                <td>{{ row.start_date }}</td>
                <td>{{ row.end_date }}</td>
                <td>{{ row.incharge }}</td>
                <td>
                    <select>
                        <option {% if row.stage == 'Drawing' %}selected{% endif %}>Drawing</option>
                        <option {% if row.stage == 'Production' %}selected{% endif %}>Production</option>
                        <option {% if row.stage == 'Dispatch' %}selected{% endif %}>Dispatch</option>
                        <option {% if row.stage == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option {% if row.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option {% if row.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </td>
                <td><input type="text" value="{{ row.remarks }}" /></td>
                <td><button onclick="confirmDelete(this)">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

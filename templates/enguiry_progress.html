<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Progress Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background: #333;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 6px 12px;
            margin: 5px;
            cursor: pointer;
        }
        .actions {
            margin-bottom: 20px;
            text-align: right;
        }
        select, input[type="text"] {
            padding: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Enquiry Progress Table</h2>

    <div class="actions">
        <button onclick="exportExcel()">Export Excel</button>
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="submitData()">Submit</button>
        <button onclick="window.print()">Print</button>
    </div>

    <table id="progressTable">
        <thead>
            <tr>
                <th>Enquiry ID</th>
                <th>Vendor Name</th>
                <th>Project Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Project Incharge</th>
                <th>Current Stage</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>VE/TN/2526/E001</td>
                <td>ABC Ducts Ltd</td>
                <td>Chennai</td>
                <td>2025-08-01</td>
                <td>2025-09-15</td>
                <td>Ravi Kumar</td>
                <td>
                    <select>
                        <option>Drawing</option>
                        <option>Production</option>
                        <option>Dispatch</option>
                        <option>Completed</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </td>
                <td><input type="text" value="-" /></td>
                <td>
                    <button onclick="confirmDelete(this)">Delete</button>
                </td>
            </tr>
            <!-- Add more dummy rows if needed -->
        </tbody>
    </table>

    <script>
        function confirmDelete(btn) {
            if (confirm("Are you sure you want to delete this row?")) {
                btn.closest('tr').remove();
            }
        }

        function exportExcel() {
            alert("Export to Excel triggered.");
        }

        function exportPDF() {
            alert("Export to PDF triggered.");
        }

        function submitData() {
            alert("Submit triggered. Data will be processed.");
        }
    </script>
</body>
</html>
